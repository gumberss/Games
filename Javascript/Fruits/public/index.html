<html>

<head>
    <meta charset="utf-8">
    <title>Joguinho online do Michel Telo</title>

    <style>
        #screen {
            border: 1px solid #CCC;
            image-rendering: pixelated;
            image-rendering: crisp-edges;
            image-rendering: -moz-crisp-edges;
        }

        .row {
            display: flex;

        }

        #score{
            width: "300px";
            border: 1px solid #CCC;
            border-radius: 4px;
        }

        #score-title{
            padding: 10px;
        }
    </style>
    <script src="/socket.io/socket.io.js"></script>

</head>

<body>

    <div class="row">
        <canvas id="screen" class="row-item"></canvas>

        <div id="score" class="row-item">
            <div id="score-title">
                Pontuação dos jogadores
            </div> 
            <div id="score-data">

            </div>
        </div>
    </div>
    <script type="module">

        import createKeyboardListener from './keyboard-listener.js'
        import createGame from './game.js'
        import renderScreen from './render-screen.js'

        const game = createGame()

        const keyboardListener = createKeyboardListener(document)
        const socket = io()

        socket.on('connect', () => {
            const playerId = socket.id
            keyboardListener.registerPlayerId(playerId)
            keyboardListener.subscribe(game.movePlayer)
            keyboardListener.subscribe(command => {
                const { type, ...data } = command
                socket.emit(type, data)
            })
            console.log(`Player connected on Client with id: ${playerId}`)

            const screen = document.getElementById('screen')
            screen.style.width = "500px"
            screen.style.height = "500px"
            renderScreen(screen, game, requestAnimationFrame, playerId)
        })

        socket.on('setup', state => {
            console.log(`Receiving "setup" event from server`)
            console.log(state)
            game.setState(state)
        })

        socket.on('add-player', command => {
            console.log(`Receiving`, command)
            game.addPlayer(command)
        })

        socket.on('remove-player', command => {
            console.log(`Receiving`, command)
            game.removePlayer(command)
        })


        socket.on('move-player', command => {
            console.log(`Receiving`, command)

            const playerId = socket.id

            if (playerId !== command.playerId) {
                game.movePlayer(command)
            }
        })

        socket.on('add-fruit', command => {
            game.addFruit(command)
        })

        socket.on('remove-fruit', command => {
            game.removeFruit(command)
        })

    </script>
</body>

</html>
